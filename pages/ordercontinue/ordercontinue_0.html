<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
        <title>Order Continue</title>
        <meta content="myshop-meta:keywords" name="keywords"/>
        <meta content="myshop-meta:description" name="description"/>
        <meta content="author" name="MijnWinkel, Checkout Order Continue, $Revision: 2864 $, $Date: 2009-11-09 06:43:34 -0300 (Mon, 09 Nov 2009) $"/>
    </head>
	<body>
		<div class="myshp_checkout myshp_checkout_ordercontinue">
			
			<div class="myshp_checkout_container">
				
				<!-- Begin - Checkout Info -->
				<div class="myshp_checkout_info">
					<p style="myshop-resource:added">Het artikel is toegevoegd aan uw winkelwagen</p>
				</div>
				<!-- End - Checkout Info -->
				
				<!-- Begin - Control Buttons -->
				<div class="myshp_control_buttons">
					<div style="myshop-has:continue-shopping">
	                    <a href="#" class="myshp_button myshp_button_continueshopping" style="myshop-action:cancel-page" data-role="button">
	                        <span>
	                        	<span>&laquo;</span>
								<span style="myshop-resource:continueshopping">winkel verder</span>
							</span>
	                    </a>
	                </div>					
					<a href="#" class="myshp_button myshp_button_nextstep" style="myshop-action:next-page" data-role="button">
						<span>
							<span style="myshop-resource:toshoppingcart">naar winkelwagen</span>
							<span>&raquo;</span>
						</span>
					</a>
					<div class="clear">&nbsp;</div>
				</div>
				<!-- End - Control Buttons -->
				
			</div>
		</div>
	</body>
</html>
