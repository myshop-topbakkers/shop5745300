<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
		<title>My Account - Homepage</title>
		<meta content="myshop-meta:keywords" name="keywords"/>
		<meta content="myshop-meta:description" name="description"/>
		<meta content="author" name="MijnWinkel"/>
	</head>
	<body>

		<div class="account_general_class" style="myshop-block:myaccount-homepage">

			<h1><span style="myshop-resource:label.login.welcome"> Welkom</span>&nbsp;
				<span style="myshop-value:customer-field-billing-firstname"/>&nbsp;<span style="myshop-value:customer-field-billing-name"/></h1>

			<div class="msresp_customer_data">
				<div class="msresp_customer_data__block panel panel-default">
					<div class="panel-heading acc_h3">
						<span class="icon-user"><!--icon--></span>
						<h3 class="title_home_acc"><span style="">Uw gegevens</span></h3>
					</div>
					<div class="panel-body">
						<span style="myshop-repeat:customer-fields-billing-exclude(email,remark)" class="row_info_acc">
							<div style="myshop-not-is:on-same-line">
								<div class="clear"></div>
							</div> <span style="myshop-has:label"><strong class="" style="myshop-value:label">&nbsp;</strong>&nbsp;</span> <span style="myshop-has:value"> <span class="" style="myshop-value:value">&nbsp;</span> </span> </span>
					</div>
				</div>
			</div>

			<div class="">
				<ul class="acc_btns_control">
					<li>
						<a href="#" class="btn btn-default" style="myshop-action:goto-change-password" data-role="button"> <span class="glyphicon glyphicon-wrench"></span> &#160; <span style="myshop-resource:changepassword"> wachtwoord aanpassen </span> </a>
						&#160;
					</li>					
					<li>
						<a href="#" class="btn btn-default" style="myshop-action:goto-myaccount-orderlist" data-role="button"> <span class="glyphicon glyphicon-list"></span> &#160; <span style="myshop-resource:orderlist"> view orders </span> </a>
						&#160;
					</li>
					<li>	
						<a href="#" class="btn btn-default" style="myshop-action:goto-myaccount-boughtproducts" data-role="button"> <span class="glyphicon glyphicon-credit-card"></span> &#160; <span style="myshop-resource:boughtproducts"> bought products </span> </a>
						&#160;
					</li>	
					<li>	
						<a href="#" class="btn btn-default" style="myshop-action:goto-myaccount-favorites" data-role="button"> <span class="glyphicon glyphicon-star"></span> &#160; <span style="myshop-resource:favorites"> favorites </span> </a>
						&#160;
					</li>	
					<li>
						<a href="#" class="btn btn-default" style="myshop-action:logout" data-role="button"> <span class="glyphicon glyphicon-log-out"></span> &#160; <span style="myshop-resource:logout.button"> logout </span> </a>
					</li>	
				</ul>
			</div>
		</div>

	</body>
</html>
