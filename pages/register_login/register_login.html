<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>

	<body>
		
		<div class="register_cont_content_ms" >
		<!-- active and passed breadcrumbs -->
		<div style="myshop-has:checkout-part-basket">
			<p class="msresp_cobreadcrumb" style="myshop-resource:basket">
				Shopping cart
			</p>
		</div>
		<div>
			<p class="msresp_cobreadcrumb active" style="myshop-resource:title.address">
				Address
			</p>
		</div>

		<!-- Begin - Checkout Login -->
		<div class="msresp_reglog" style="myshop-block:register-login">

			<div class="msresp_reglog__block panel panel-default panel_log_1">
				<div class="panel-heading">
					<h3><span style="myshop-resource:label.login.account">Ik heb een account</span></h3>
				</div>
				<div class="panel-body">
					<div class="pb">
						<label for="myshp_checkout_login_username"> <span style="myshop-resource:email">E-mail</span> </label>
						<input class="form-control" id="myshp_checkout_login_username" style="myshop-control:username"/>
						<label for="myshp_checkout_login_password"> <span style="myshop-resource:login.password">Wachtwoord</span> </label>
						<input class="form-control" id="myshp_checkout_login_password" type="password" style="myshop-control:password"/>
					</div>
					<!-- Begin - Control Buttons -->
					<div class="msresp_control_buttons">
						<a href="#" class="btn btn-default" style="myshop-action:previous-page" data-role="button"> <span> <span>&laquo;</span> <span style="myshop-resource:button.previous.step">vorige stap</span> </span> </a>
						<a href="#" class="btn btn-primary msresp_mtop5" style="myshop-action:login;float:right;" data-role="button"> <span> <span style="myshop-resource:button.nextstep">volgende stap</span> </span> </a>
						<br />
						<span style="float: right;margin-top: 7px;"><a href="#" class="" style="myshop-action:request-password;"><span style="myshop-resource:request.password">wachtwoord vergeten</span></a></span>
					</div>
					<!-- End - Control Buttons -->
				</div>
			</div>

			<div class="msresp_reglog__block panel panel-default panel_log_2">
				<div class="panel-heading">
					<h3><span style="myshop-resource:label.login.noaccount">Ik heb nog geen account</span></h3>
				</div>
				<div class="panel-body">
					<div class="pb">
						<p style="myshop-resource:label.login.question">
							Wij vragen u wat gegevens in te vullen om het bestellen zo veilig en makkelijk mogelijk te maken.
						</p>
					</div>
					<!-- Begin - Control Buttons -->
					<div class="msresp_control_buttons" style="margin-top: 85px;">
						<a href="#" class="btn btn-primary" style="myshop-action:start-register" data-role="button"> <span> <span style="myshop-resource:label.login.new">ik ben nieuw</span> </span> </a>
						<br />
						<div style="myshop-not-is:registration-required">
							<span style="margin-top:7px; float: left;"><a href="#" class="" style="myshop-action:next-page;"><span style="myshop-resource:label.order.noaccount">bestellen zonder account</span></a></span>
						</div>
					</div>
					<!-- End - Control Buttons -->
				</div>
			</div>
		</div>
		<!-- End - Checkout Login -->

		<!-- Begin - Control Buttons -->
		<div class="log_reg_btn">
			
		
		</div>
		<div style="clear:both;"></div>
		<!-- End - Control Buttons -->

		<!-- inactive breadcrumbs -->
		<div style="myshop-has:checkout-part-shipping">
			<p class="msresp_cobreadcrumb" style="myshop-resource:button.deliverymethod">
				Shipping
			</p>
		</div>
		<div style="myshop-has:checkout-part-payment-method">
			<p class="msresp_cobreadcrumb" style="myshop-resource:button.paymentmethod">
				Payment
			</p>
		</div>
		<div style="myshop-has:checkout-part-approval">
			<p class="msresp_cobreadcrumb" style="myshop-resource:title.approval">
				Approval
			</p>
		</div>
		<div>
			<p class="msresp_cobreadcrumb" style="myshop-resource:button.placeorder">
				Confirmation
			</p>
		</div>
		<!-- Begin - MijnWinkel PoweredBy Block -->
		<div id="myshp_checkout_powered-by" style="myshop-default:powered-by">
			&nbsp;
		</div>
		<!-- End - MijnWinkel PoweredBy Block -->		
		<style>
			.panel-body{
				height: 198px;
			}
		</style>
		</div>
	</body>
</html>
