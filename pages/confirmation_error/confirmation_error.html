<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
        <title>Error Page</title>
        <meta content="myshop-meta:keywords" name="keywords"/>
        <meta content="myshop-meta:description" name="description"/>
        <meta content="author" name="MijnWinkel, Checkout Cancellation, $Revision: 5596 $, $Date: 2010-07-01 16:53:29 -0300 (Thu, 01 Jul 2010) $"/>
    </head>
    <body>
        <div class="myshp_checkout myshp_checkout_confirmation_error">
            
			<div class="myshp_checkout_container">
				<!-- Begin - My Account Header -->
				<h2>
	                <span style="myshop-resource:confirmation.error.title">
	                    Error
	                </span>
	            </h2>
				<!-- End - My Account Header -->
				
				<!-- Begin - Checkout Info -->
	            <div class="myshp_checkout_info">
	                <p>
	                    <b>
	                        <span style="myshop-resource:confirmation.error.message">
	                            Your order has been processed and it's not possible to reload it.
	                        </span>
	                    </b>
	                </p>
	                <br/>
	                <strong style="myshop-resource:confirmation.label.system.message">
	                    System message:
	                </strong>&nbsp;
	                <p style="myshop-value:system-error-message">
	                    system
	                </p>
	                <br/>
	                <strong style="myshop-resource:confirmation.label.user.message">
	                    User message:
	                </strong>&nbsp;
	                <p style="myshop-value:user-error-message">
	                    user
	                </p>
	                <br/>
	            </div>
				<!-- End - Checkout Info -->
				
				<!-- Begin - Control Buttons -->
				<div class="myshp_control_buttons">
	                <a href="#" class="myshp_button myshp_button_prev" style="myshop-action:to-basket" data-role="button">
	                    <span>
	                    	<span>&laquo;</span>
							<span style="myshop-resource:confirmation.back.shopping.cart">
		                    	back to shopping cart
		                    </span>
						</span>
	                </a>
	            </div>
				<!-- End - Control Buttons -->
			
			</div>
				
            <!-- Begin - MijnWinkel PoweredBy Block -->
            <div id="myshp_checkout_powered-by" style="myshop-default:powered-by">
                &nbsp;
            </div>
            <!-- End - MijnWinkel PoweredBy Block -->
			
        </div>
    </body>
</html>
