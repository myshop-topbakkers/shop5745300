<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
        <title style="myshop-value:page-title">Register Greetings Template</title>
        <meta content="myshop-meta:keywords" name="keywords"/>
        <meta content="myshop-meta:description" name="description"/>
        <meta content="author" name="MijnWinkel, Checkout Register Thanks, $Revision: 8762 $, $Date: 2011-05-06 11:01:35 -0300 (Fri, 06 May 2011) $"></meta>
    </head>
	<body>
		<div class="myshp_checkout address_content_ms">

			<div class="myshp_checkout_container">
				
				<!-- Begin - Checkout Breadcrum -->
					<!-- active and passed breadcrumbs -->
					<div style="myshop-has:checkout-part-basket">
						<p class="msresp_cobreadcrumb" style="myshop-resource:basket">
							Shopping cart
						</p>
					</div>
					<div>
						<p class="msresp_cobreadcrumb active" style="myshop-resource:title.address">
							Address
						</p>
					</div>
	            <!-- End - Checkout Breadcrum -->
				
				<!-- Begin - Register Thanks -->
				<br/>
				<div class="myshp_checkout_info">
					<p><label style="myshop-resource:label.registerthanks">Bedankt voor het registeren.</label></p>
					<p><span style="myshop-resource:label.customercode3">Om een volgende keer te bestellen hebben wij uw inloggegevens (en gegenereerd wachtwoord) gestuurd naar</span>&#160;
					<b><span style="myshop-value:customer-field-email">&nbsp;</span></b></p>
					<p><b><span style="myshop-resource:label.customercode4">Klik hieronder op de volgende stap om het aankoopproces verder af te ronden</span></b></p>
				</div>
				<!-- End - Register Thanks -->
				
				<!-- Begin - Control Buttons -->
				<div class="myshp_control_buttons">
					<a href="#" class="myshp_button myshp_button_nextstep" style="myshop-action:next-page" data-role="button">
						<span style="myshop-resource:button.nextstep">Winkel verder</span>
						&nbsp;&nbsp;<i class="icon-thumbs-up-alt">&nbsp;</i>
					</a>
				</div>
				<!-- End - Control Buttons -->
				
			</div>
					

			<!-- inactive breadcrumbs -->
			<div style="myshop-has:checkout-part-shipping">
				<p class="msresp_cobreadcrumb" style="myshop-resource:button.deliverymethod">
					Shipping
				</p>
			</div>
			<div style="myshop-has:checkout-part-payment-method">
				<p class="msresp_cobreadcrumb" style="myshop-resource:button.paymentmethod">
					betaalmethode
				</p>
			</div>
			<div style="myshop-has:checkout-part-approval">
				<p class="msresp_cobreadcrumb" style="myshop-resource:title.approval">
					Approval
				</p>
			</div>
			<div>
				<p class="msresp_cobreadcrumb" style="myshop-resource:title.order">
					bestelbevestiging
				</p>
			</div>
			<!-- Begin - MijnWinkel PoweredBy Block -->
			<div id="myshp_checkout_powered-by" style="myshop-default:powered-by">
				&nbsp;
			</div>
			<!-- End - MijnWinkel PoweredBy Block -->
			
		</div>
	</body>
</html>
