<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
        <title>Download Product</title>
        <meta content="myshop-meta:keywords" name="keywords"/>
        <meta content="myshop-meta:description" name="description"/>
        <meta content="author" name="MijnWinkel, Download, $Revision$"/>
    </head>
	<body>
		<div class="myshp_checkout myshp_checkout_cancellation">
			
			<div class="myshp_checkout_container">
				
				<!-- Begin - My Account Header -->
				<h2>
	                <span>
	                    Downloaden van uw document.
	                </span>
	            </h2>
				<!-- End - My Account Header -->	
				
				<!-- Begin - Checkout Info -->
				<div class="myshp_checkout_info">
					<div id="myshop_message_download_start"><a style="myshop-action:download-product">Klik hier om het downloaden te starten als deze niet binnen 20 seconden automatisch is gestart.</a></div>
					<div id="myshop_message_download_started" style="display:none">Het downloaden is gestart, bedankt voor het afnemen van het product.</div>
				</div>
				<!-- End - Checkout Info -->
				
				<!-- Begin - Control Buttons -->
				<div class="myshp_control_buttons">
					<a href="#" class="myshp_button myshp_button_prev" style="myshop-action:to-basket" data-role="button">
						<span>
							<span>&laquo;</span>
							<span style="myshop-resource:confirmation.back.shopping.cart">back to shopping cart</span>
						</span>
					</a>
				</div>
				<!-- End - Control Buttons -->
			
			</div>
			
			<!-- Begin - MijnWinkel PoweredBy Block -->
            <div id="myshp_checkout_powered-by" style="myshop-default:powered-by">
                &nbsp;
            </div>
			<!-- End - MijnWinkel PoweredBy Block -->
			
		</div>
	</body>
</html>
